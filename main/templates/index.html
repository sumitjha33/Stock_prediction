<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trend Prediction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7eb3, #65c7f7, #0052d4);
            background-size: 300% 300%;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundShift 10s ease infinite;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: #2c3e50;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo svg {
            width: 100px;
            height: 100px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #3498db;
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-gap: 20px;
        }

        form label {
            font-weight: bold;
            color: #34495e;
        }

        form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #2c3e50;
            box-sizing: border-box;
        }

        form input:focus {
            outline: none;
            border-color: #5dade2;
            box-shadow: 0 0 6px rgba(93, 173, 226, 0.7);
        }

        form button {
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #2980b9;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <text x="50" y="45" font-size="36" fill="yellow" font-family="Arial" text-anchor="middle" alignment-baseline="middle">‚≠ê</text>
            <text x="50" y="75" font-size="16" fill="black" font-family="Arial" text-anchor="middle" alignment-baseline="middle">S.T.A.R</text>
        </svg>
    </div>
    <h1>üìä Stock Trend Prediction</h1>
    <form action="/predict" method="POST">
        <label for="Open">Open Price (in USD):</label>
        <input type="number" step="0.01" name="Open" required>

        <label for="High">High Price (in USD):</label>
        <input type="number" step="0.01" name="High" required>

        <label for="Low">Low Price (in USD):</label>
        <input type="number" step="0.01" name="Low" required>

        <label for="Volume">Volume (in shares):</label>
        <input type="number" step="1" name="Volume" required>

        <label for="SMA_50">SMA 50 (in USD):</label>
        <input type="number" step="0.01" name="SMA_50" required>

        <label for="SMA_200">SMA 200 (in USD):</label>
        <input type="number" step="0.01" name="SMA_200" required>

        <label for="Price_Range">Price Range (in USD):</label>
        <input type="number" step="0.01" name="Price_Range" required>

        <label for="Daily_Return">Daily Return (in %):</label>
        <input type="number" step="0.01" name="Daily_Return" required>

        <button type="submit">üîÆ Predict Now</button>
    </form>
    <div class="footer">
        &copy; 2025 Stock Predictor Inc. All Rights Reserved.
    </div>
</div>

</body>
</html>
